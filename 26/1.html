<html>
	<head>
		<title>Iframe File 1</title>
	</head>
	<body>

		<h2>Example 1: Simple Iframe</h2>
		<iframe src="https://www.wikipedia.org"
		style="width:300px; height:150px;">
		</iframe>

		<br><br>

		<h2>Example 2: id, height, width, frameborder ke saath</h2>
		<iframe src="https://www.google.com"
		id="myFrame"
		height="200"
		width="400"
		frameborder="1"
		style="border:2px solid black;">
		</iframe>

	</body>
</html>
