<html>
	<head>
		<title>Iframe File 2</title>
	</head>
	<body>

		<h2>Example 1: name + scrolling auto</h2>
		<iframe src="https://www.bing.com"
		name="myPage"
		scrolling="auto"
		height="200"
		width="350"
		style="border:2px solid blue;">
		</iframe>

		<br><br>

		<h2>Example 2: scrolling yes</h2>
		<iframe src="https://www.wikipedia.org"
		scrolling="yes"
		height="200"
		width="350"
		style="border:2px solid green;">
		</iframe>

		<br><br>

		<h2>Example 3: scrolling no</h2>
		<iframe src="https://www.example.com"
		scrolling="no"
		height="200"
		width="350"
		style="border:2px solid red;">
		</iframe>

		<br><br>

		<h2>Example 4: All Attributes Mixed</h2>
		<iframe src="https://www.youtube.com"
		id="videoFrame"
		name="myVideo"
		height="220"
		width="360"
		scrolling="auto"
		frameborder="1"
		style="border:3px solid purple;">
		</iframe>

	</body>
</html>
