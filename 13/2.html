<html>
	<head>
		<title>Inline CSS Paragraph Margin</title>
	</head>
	<body>

		<p style="margin-left:50px;">Yeh paragraph left se 50px door hai</p>
		<p style="margin-right:50px;">Yeh paragraph right se 50px door hai</p>
