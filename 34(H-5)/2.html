<!DOCTYPE html>
<html>
<head>
	<title>Semantic Example 2</title>
</head>
<body>

	<!-- main tag = main content area -->
	<main>

		<!-- article tag = independent content -->
		<article>
			<h2>HTML Course</h2>
			<p>This course is for beginners.</p>
		</article>

		<!-- aside tag = side content -->
		<aside>
			<h3>Notice</h3>
			<p>New batch starts from Monday.</p>
		</aside>

	</main>

	<!-- footer tag = bottom area -->
	<footer>
		<p>Powered by CyberRootVidyapeeth</p>
	</footer>

</body>
</html>
