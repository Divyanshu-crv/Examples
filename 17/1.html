<html>
	<head>
		<title>Font Color, Size & Face Example</title>
	</head>
	<body>

		<h2>Example 1: Font Color</h2>
		<p><font color="red">Yeh text red color me hai</font></p>
		<p><font color="blue">Yeh text blue color me hai</font></p>

		<h2>Example 2: Font Size</h2>
		<p><font size="3">Yeh text size 3 hai</font></p>
		<p><font size="5">Yeh text size 5 hai</font></p>

		<h2>Example 3: Font Face / Style</h2>
		<p><font face="Arial">Yeh text Arial font me hai</font></p>
		<p><font face="Times New Roman">Yeh text Times New Roman font me hai</font></p>

	</body>
</html>
