<html>
	<head>
		<title>Font Size & Face Example</title>
	</head>
	<body>

		<h2>Example 1: Font Size</h2>
		<p><font size="4">Yeh text size 4 hai</font></p>
		<p><font size="6">Yeh text size 6 hai</font></p>

		<h2>Example 2: Font Face</h2>
		<p><font face="Arial">Yeh text Arial font me hai</font></p>
		<p><font face="Times New Roman">Yeh text Times New Roman font me hai</font></p>

	</body>
</html>
