<html>
	<head>
		<title>UL & OL Attributes Example 1</title>
	</head>
	<body>

		<center>
			<h2>Favourite Fruits (UL with type)</h2>
			<ul type="circle">
				<li>Apple</li>
				<li>Mango</li>
				<li>Banana</li>
			</ul>

			<h2>Daily Tasks (OL with type)</h2>
			<ol type="a">
				<li>Wake up early</li>
				<li>Study HTML</li>
				<li>Exercise</li>
			</ol>
		</center>

	</body>
</html>
