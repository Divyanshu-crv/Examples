<html>
	<head>
		<title>UL & OL Attributes Example 2</title>
	</head>
	<body>

		<center>
			<h2>Favourite Animals (UL with type)</h2>
			<ul type="square">
				<li>Dog</li>
				<li>Cat</li>
				<li>Elephant</li>
			</ul>

			<h2>Weekly Goals (OL with type)</h2>
			<ol type="i">
				<li>Learn HTML</li>
				<li>Practice CSS</li>
				<li>Do Exercise</li>
			</ol>
		</center>

	</body>
</html>
