<html>
	<head>
		<title>Table File 2</title>
	</head>
	<body>

		<h2>Example 1: Bgcolor, Cellpadding, Cellspacing</h2>

		<table border="2" bgcolor="lightyellow"
		cellpadding="10" cellspacing="5"
		width="400" align="center">

			<tr bgcolor="lightblue">
				<th>Roll No</th>
				<th>Name</th>
			</tr>

			<tr>
				<td>1</td>
				<td>Rohit</td>
			</tr>

			<tr>
				<td>2</td>
				<td>Anjali</td>
			</tr>

		</table>

		<br><br>

		<h2>Example 2: Background Image + Padding + Spacing</h2>

		<table border="2"
		background="bg.jpg"
		cellpadding="12"
		cellspacing="8"
		width="450"
		align="center"
		title="Table with Background Image">

			<tr>
				<th>Course</th>
				<th>Fees</th>
			</tr>

			<tr>
				<td>HTML</td>
				<td>1000</td>
			</tr>

			<tr>
				<td>CSS</td>
				<td>1200</td>
			</tr>

		</table>

	</body>
</html>
