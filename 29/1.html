<html>
	<head>
		<title>Table File 1</title>
	</head>
	<body>

		<h2>Example 1: Align, Border, Bordercolor</h2>

		<table border="2" bordercolor="red" align="center"
		width="400" height="150" title="This is Student Table">

			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>

			<tr>
				<td>Rahul</td>
				<td>20</td>
			</tr>

			<tr>
				<td>Aman</td>
				<td>22</td>
			</tr>

		</table>

		<br><br>

		<h2>Example 2: Height aur Width Different</h2>

		<table border="3" bordercolor="blue" align="right"
		width="300" height="200" title="Marks Table">

			<tr>
				<th>Subject</th>
				<th>Marks</th>
			</tr>

			<tr>
				<td>Math</td>
				<td>85</td>
			</tr>

			<tr>
				<td>Science</td>
				<td>90</td>
			</tr>

		</table>

	</body>
</html>
