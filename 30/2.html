<html>
	<head>
		<title>Audio File 2</title>
	</head>
	<body>

		<h2>Example 1: Simple Audio with Controls</h2>

		<!-- audio = sound/music chalane ka tag -->
		<!-- src = audio file ka address -->
		<!-- controls = play, pause button -->

		<audio src="audio.mp3" controls>
		</audio>

		<br><br>

		<h2>Example 2: Autoplay and Loop Audio</h2>

		<!-- autoplay = page load hote hi sound start -->
		<!-- loop = sound repeat hoti rahe -->
		<!-- controls = control buttons -->

		<audio src="audio.mp3" controls autoplay loop>
		</audio>

	</body>
</html>
