<html>
	<head>
		<title>Video File 1</title>
	</head>
	<body>

		<h2>Example 1: Simple Video with Controls</h2>

		<!-- video = video chalane ka tag -->
		<!-- src = video file ka address -->
		<!-- controls = play, pause button ke liye -->
		<!-- width, height = video ka size -->

		<video src="video.mp4" controls
		style="width:300px; height:200px;">
		</video>

		<br><br>

		<h2>Example 2: Autoplay and Loop Video</h2>

		<!-- autoplay = page load hote hi video start -->
		<!-- loop = video repeat hoti rahe -->
		<!-- controls = video control buttons -->

		<video src="video.mp4" controls autoplay loop
		style="width:350px; height:220px;">
		</video>

	</body>
</html>
