<html>
	<head>
		<title>Table File 1</title>
	</head>
	<body>

		<h2>Example 1: Simple Table with Border</h2>

		<table border="1" style="width:300px;">
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Rahul</td>
				<td>20</td>
			</tr>
			<tr>
				<td>Amit</td>
				<td>22</td>
			</tr>
		</table>

		<br><br>

		<h2>Example 2: cellpadding & cellspacing</h2>

		<table border="1" cellpadding="10" cellspacing="5" style="width:350px;">
			<tr>
				<th>Subject</th>
				<th>Marks</th>
			</tr>
			<tr>
				<td>Math</td>
				<td>85</td>
			</tr>
			<tr>
				<td>English</td>
				<td>78</td>
			</tr>
		</table>

	</body>
</html>
