<html>
	<head>
		<title>Table File 2</title>
	</head>
	<body>

		<h2>Example 1: Table with bgcolor & align</h2>

		<table border="1" bgcolor="lightyellow" align="center"
		style="width:400px;">
			<tr bgcolor="lightblue">
				<th>Roll No</th>
				<th>Name</th>
				<th>Class</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Rohit</td>
				<td>12</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Anjali</td>
				<td>11</td>
			</tr>
		</table>

		<br><br>

		<h2>Example 2: Colspan & Rowspan</h2>

		<table border="1" style="width:400px;">

			<tr>
				<th>Name</th>
				<th colspan="2">Marks</th>
			</tr>

			<tr>
				<td rowspan="2">Rahul</td>
				<td>Math</td>
				<td>85</td>
			</tr>

			<tr>
				<td>Science</td>
				<td>90</td>
			</tr>

		</table>

	</body>
</html>
