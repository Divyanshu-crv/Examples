<html>
	<head>
		<title>Hyperlink with Class</title>
	</head>
	<body>

		<h2>Inline CSS ke saath Class Example</h2>

		<a href="https://www.youtube.com"
		   class="myLinks"
		   style="color:blue; font-size:18px; font-weight:bold;"
		   target="_blank">
		   YouTube Open Karo
		</a>

		<br><br>

		<a href="https://www.facebook.com"
		   class="myLinks"
		   style="color:green; font-size:18px; font-style:italic;"
		   target="_blank">
		   Facebook Open Karo
		</a>

	</body>
</html>
