<html>
<head>
	<title>Label and Required</title>
</head>
<body>

	<h2>Form with Label</h2>

	<form>

		<!-- label = input ka naam dikhane ke liye -->
		<label>Name:</label>

		<!-- required = bina bhare submit nahi hoga -->
		<!-- placeholder = input ke andar hint -->
		<input type="text" required placeholder="Enter your name">

		<br><br>

		<input type="submit">

	</form>

</body>
</html>
