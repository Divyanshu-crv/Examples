<html>
<head>
	<title>Select Option</title>
</head>
<body>

	<h2>Select Dropdown</h2>

	<form>

		<!-- select = dropdown -->
		<!-- option = dropdown ka item -->
		Choose Course:
		<select>
			<option>HTML</option>
			<option>CSS</option>
			<option>JavaScript</option>
		</select>

		<br><br>

		<input type="submit">

	</form>

</body>
</html>
