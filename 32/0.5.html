<!DOCTYPE html>
<html>
<head>
	<title>All Input Types Practice</title>
</head>
<body>

	<h1>CyberRootVidyapeeth - All Input Types Practice</h1>

	<form>

		<!-- text input -->
		Name:
		<input type="text">
		<br><br>

		<!-- email input -->
		Email:
		<input type="email">
		<br><br>

		<!-- password input -->
		Password:
		<input type="password">
		<br><br>

		<!-- number input -->
		Age:
		<input type="number">
		<br><br>

		<!-- date input -->
		Date of Birth:
		<input type="date">
		<br><br>

		<!-- time input -->
		Time:
		<input type="time">
		<br><br>

		<!-- color input -->
		Favorite Color:
		<input type="color">
		<br><br>

		<!-- range input -->
		Volume:
		<input type="range">
		<br><br>

		<!-- file input -->
		Upload File:
		<input type="file">
		<br><br>

		<!-- search input -->
		Search:
		<input type="search">
		<br><br>

		<!-- url input -->
		Website:
		<input type="url">
		<br><br>

		<!-- tel input -->
		Mobile:
		<input type="tel">
		<br><br>

		<!-- hidden input -->
		<input type="hidden" value="CyberRootVidyapeeth">

		<!-- radio input -->
		Gender:
		<input type="radio" name="g"> Male
		<input type="radio" name="g"> Female
		<br><br>

		<!-- checkbox input -->
		Hobby:
		<input type="checkbox"> Coding
		<input type="checkbox"> Gaming
		<br><br>

		<!-- submit button -->
		<input type="submit" value="Submit">

		<!-- reset button -->
		<input type="reset" value="Clear">

	</form>

</body>
</html>
