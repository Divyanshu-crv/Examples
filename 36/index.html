<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questions & Solutions</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#0f172a,#020617);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    padding:30px;
}

.container{
    width:100%;
    max-width:900px;
}

h1{
    text-align:center;
    margin-bottom:40px;
    font-size:2.5rem;
    background: linear-gradient(90deg,#38bdf8,#c084fc);
    -webkit-background-clip:text;
    color:transparent;
}

/* Grid */
.grid{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
}

/* Card */
.box{
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    padding:25px;
    border-radius:18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    transition: 0.4s ease;
    position:relative;
    overflow:hidden;
}

.box::after{
    content:"";
    position:absolute;
    inset:-1px;
    background: linear-gradient(120deg,#38bdf8,#c084fc,#22d3ee);
    opacity:0;
    transition:0.4s;
    z-index:-1;
}

.box:hover::after{
    opacity:1;
}

.box:hover{
    transform: translateY(-12px) scale(1.03);
}

.box h3{
    margin-bottom:18px;
    font-size:1.3rem;
}

/* Buttons */
.links{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
}

a{
    text-decoration:none;
    padding:10px 18px;
    border-radius:999px;
    font-size:0.85rem;
    color:#fff;
    background: linear-gradient(90deg,#38bdf8,#2563eb);
    transition:0.3s;
}

a:last-child{
    background: linear-gradient(90deg,#c084fc,#9333ea);
}

a:hover{
    transform: scale(1.1);
    box-shadow:0 0 20px rgba(255,255,255,0.4);
}

/* Mobile */
@media(max-width:500px){
    h1{
        font-size:2rem;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ“˜ My Questions & Solutions</h1>

    <div class="grid">

        <div class="box">
            <h3>Example 1</h3>
            <div class="links">
                <a href="1.html" target="_blank">View Solution</a>
            </div>
        </div>


    </div>
</div>

</body>
</html>
