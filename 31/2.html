<html>
	<head>
		<title>TR TH TD File 2</title>
	</head>
	<body>

		<h2>Example 1: Colspan Attribute</h2>

		<table border="1" width="450">

			<!-- colspan = ek cell multiple columns me failata hai -->

			<tr bgcolor="lightblue">
				<th colspan="2" align="center" height="40">
					Student Marks Sheet
				</th>
			</tr>

			<tr>
				<td align="center" width="200">Math</td>
				<td align="center" width="200">90</td>
			</tr>

		</table>

		<br><br>

		<h2>Example 2: Rowspan Attribute</h2>

		<table border="1" width="450">

			<!-- rowspan = ek cell multiple rows me failata hai -->
			<!-- bgcolor, align, height ka mixed use -->

			<tr bgcolor="lightyellow">
				<th align="center" height="40">Name</th>
				<th align="center" height="40">Subject</th>
				<th align="center" height="40">Marks</th>
			</tr>

			<tr>
				<td rowspan="2" align="center" bgcolor="lightgreen">
					Rahul
				</td>
				<td align="center">Math</td>
				<td align="center">88</td>
			</tr>

			<tr>
				<td align="center">Science</td>
				<td align="center">92</td>
			</tr>

		</table>

	</body>
</html>
