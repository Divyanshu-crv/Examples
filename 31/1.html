<html>
	<head>
		<title>TR TH TD File 1</title>
	</head>
	<body>

		<h2>Example 1: TR attributes (align, bgcolor, height)</h2>

		<table border="1" width="400">

			<!-- tr = table row -->
			<!-- align = row ka text left/center/right -->
			<!-- bgcolor = row ka background color -->
			<!-- height = row ki height -->

			<tr align="center" bgcolor="lightblue" height="50">
				<th>Name</th>
				<th>Age</th>
			</tr>

			<tr align="left" bgcolor="lightyellow" height="40">
				<td>Rahul</td>
				<td>20</td>
			</tr>

		</table>

		<br><br>

		<h2>Example 2: TH aur TD attributes</h2>

		<table border="1" width="450">

			<!-- th = table heading -->
			<!-- td = table data -->
			<!-- align = text alignment -->
			<!-- bgcolor = background color -->
			<!-- width, height = cell ka size -->

			<tr>
				<th align="center" bgcolor="pink" width="200" height="40">
					Subject
				</th>
				<th align="center" bgcolor="orange" width="200" height="40">
					Marks
				</th>
			</tr>

			<tr>
				<td align="left" bgcolor="lightgreen" height="35">
					Math
				</td>
				<td align="center" bgcolor="lightgray" height="35">
					85
				</td>
			</tr>

		</table>

	</body>
</html>
